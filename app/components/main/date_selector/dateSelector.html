
<div id="date-bar">
  <span><b>Start:</b> {{ startDate | date:'MM/dd/yyyy' }}</span>

  <span>
    <b>Current:</b>
    <form class="form-inline">
      <input type="date"
             ng-min="startDate" ng-model="currentDate" ng-max="endDate"
             ng-change="changeDate">
    </form>
  </span>

  <span><b>End:</b> {{ endDate | date:'MM/dd/yyyy' }}</span>
</div>
